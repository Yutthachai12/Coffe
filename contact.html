<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fffbe6;
      color: #333;
    }

    header {
      background-color: #f7e174;
      padding: 15px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #997000;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    form {
      background-color: #fffacd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #e0c341;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d4b62e;
    }

    footer {
      background-color: #f7e174;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>My Cafe</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Your message..."></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Cafe. All rights reserved.</p>
  </footer>
</body>
</html>
